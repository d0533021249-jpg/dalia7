<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acme Web — Sign In</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Acme Web</a>
      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="signin.html" class="active">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container form-page">
    <h1>Sign in</h1>
    <form id="signinForm" novalidate>
      <label for="signin-email">Email</label>
      <input id="signin-email" name="email" type="email" required placeholder="you@example.com" />

      <label for="signin-password">Password</label>
      <input id="signin-password" name="password" type="password" required minlength="6" placeholder="At least 6 characters" />

      <button type="submit" class="btn">Sign In</button>
      <p class="small">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
    <div id="signin-msg" class="form-msg" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-4"></span> Acme Web. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
